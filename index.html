<!DOCTYPE html>
<head>
    <title>Pretty Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Cutive+Mono&family=JetBrains+Mono:wght@400;600&family=Molle:ital@1&family=Overpass+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-text">0</div>
        </div>

        <div class="buttons-container">
            <button class="calc-btn btn-one-step" value="c">C</button>
            <button class="calc-btn btn-one-step" value="+/-">+/-</button>
            <button class="calc-btn btn-one-step" value="%">%</button>
            <button class="calc-btn btn-two-step" value="/">/</button>
            <button class="calc-btn dark-mode-toggle" id="dark-mode-toggle" value="dark-mode"><span class="material-icons">brightness_4</span></button>
            <div class="num-pad">
                <!--NUMS ADDED VIA JS-->
            </div>
            <button class="calc-btn btn-two-step" value="*">*</button>
            <button class="calc-btn btn-one-step" value="!">x!</button>
            <button class="calc-btn btn-two-step" value="-">â€“</button> <!--the displayed text here is an en-dash while the value is a hyphen-->
            <button class="calc-btn btn-two-step" value="^">x^y</button>
            <button class="calc-btn btn-two-step" value="+">+</button>
            <button class="calc-btn btn-one-step" value="rand">Rand</button>
            <button class="calc-btn btn-one-step" id="equals" value="=">=</button>
        </div>
    </div>

    <footer>
        <div class="footer-text">
            Made by Cutler Sheridan.<br>See more <a href="https://cutlersheridan.github.io/portfolio/" target="_blank" rel="noreferrer noopener">here</a>.
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
