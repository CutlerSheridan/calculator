<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-text">0</div>
        </div>

        <div class="buttons-container">
            <button class="calc-btn btn-one-step" value="c">C</button>
            <button class="calc-btn btn-one-step">+/-</button>
            <button class="calc-btn btn-one-step">%</button>
            <button class="calc-btn btn-two-step">/</button>
            <button class="calc-btn" id="dark-mode-toggle">*O*</button>
            <div class="num-pad">
                <!--NUMS ADDED VIA JS-->
            </div>
            <button class="calc-btn btn-two-step">*</button>
            <button class="calc-btn btn-two-step">x!</button>
            <button class="calc-btn btn-two-step">-</button>
            <button class="calc-btn btn-two-step">x^y</button>
            <button class="calc-btn btn-two-step">+</button>
            <button class="calc-btn btn-one-step">Rand</button>

            <button class="calc-btn btn-one-step" id="equals">=</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
