<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-text">0</div>
        </div>
        <hr>

        <div class="buttons-container">
            <button class="calc-btn btn-one-step" value="c">C</button>
            <button class="calc-btn btn-one-step" value="+/-">+/-</button>
            <button class="calc-btn btn-one-step" value="%">%</button>
            <button class="calc-btn btn-two-step" value="/">/</button>
            <button class="calc-btn" id="dark-mode-toggle" value="dark-mode">*O*</button>
            <div class="num-pad">
                <!--NUMS ADDED VIA JS-->
            </div>
            <button class="calc-btn btn-two-step" value="*">*</button>
            <button class="calc-btn btn-one-step" value="!">x!</button>
            <button class="calc-btn btn-two-step" value="-">â€“</button> <!--the displayed text here is an en-dash while the value is a hyphen-->
            <button class="calc-btn btn-two-step" value="^">x^y</button>
            <button class="calc-btn btn-two-step" value="+">+</button>
            <button class="calc-btn btn-one-step" value="rand">Rand</button>

            <button class="calc-btn btn-one-step" id="equals" value="=">=</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
